<div class="top-button">
  <button
    mat-flat-button
    color="primary"
    (click)="addCinema()"
    data-cy="add-cinema-btn"
  >
    Add a cinema
  </button>
</div>
<app-cinemas-list
  (screenCreationRequested)="createScreen($event)"
  #cinemaList
  [allowNavigation]="true"
  (navigate)="navigate($event)"
></app-cinemas-list>
