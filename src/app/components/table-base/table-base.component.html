 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption>Small description here</caption>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="screens">
    <th mat-header-cell *matHeaderCellDef> screens </th>
    <td mat-cell *matCellDef="let element"> {{element.screens.length}} </td>
  </ng-container>

  <ng-container matColumnDef="runtime">
    <th mat-header-cell *matHeaderCellDef> runtime </th>
    <td mat-cell *matCellDef="let element"> {{element.runtime}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.id"  [state]="row"></tr>
</table>
<mat-paginator
  #paginator
  [length]="totalElements"
  [pageSizeOptions]="pageSizes"
  aria-label="Select page of users">
</mat-paginator>
