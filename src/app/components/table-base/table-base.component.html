 <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSortActive="id" matSortDirection="desc">
  <caption>{{tableCaption}}</caption>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>

    </th>
    <td mat-cell *matCellDef="let row">
      <mat-radio-button (change)="onSelect($event, row)">
      </mat-radio-button>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="screens">
    <th mat-header-cell *matHeaderCellDef> Screens </th>
    <td mat-cell *matCellDef="let element"> {{element.screens.length}} </td>
  </ng-container>

  <ng-container matColumnDef="runtime">
    <th mat-header-cell *matHeaderCellDef> runtime </th>
    <td mat-cell *matCellDef="let element"> {{element.runtime}} </td>
  </ng-container>

  <ng-container matColumnDef="cinemaName">
    <th mat-header-cell *matHeaderCellDef> cinemaName </th>
    <td mat-cell *matCellDef="let element"> {{element.cinemaName}} </td>
  </ng-container>

  <ng-container matColumnDef="movieName">
    <th mat-header-cell *matHeaderCellDef> movieName </th>
    <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> startDate </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation(); addItem(element)">
      <button mat-stroked-button>
        <mat-icon>add</mat-icon>
        Add screens
    </button>
    </td>
  </ng-container>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
     No results found.
    </td>
  </tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <ng-container *ngIf="allowNavigation; else noNav">
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onNavigation(row)"  class="navigation-row"></tr>
  </ng-container>
  <ng-template #noNav>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-template>


</table>
<mat-paginator
  #paginator
  [length]="totalElements"
  [pageSizeOptions]="pageSizes">
</mat-paginator>
