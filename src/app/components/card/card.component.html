<mat-card class="dashboard-card" data-cy="dashboard-card">

    <mat-card-content class="dashboard-card-content">
      <div class="number-items" data-cy="total-items">{{ total }}</div>
      <div class="item-title" data-cy="item-title">{{ title }}</div>
    </mat-card-content>
  </ng-container>
</mat-card>
